<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-center">
	
	<div class="add-writer-box">
		<form id="addWriterForm" method="post" action="/user/add-writer">
			<table class="sign-up-table table table-bordered">
				<tr>
					<th>아이디<br></th>
						<td>
							<div class="d-flex">
								<input type="text" id="loginId" name="loginId" class="form-control col-9" placeholder="아이디를 입력하세요.">
							</div>
						</td>
				</tr>
				<tr>
					<th>* 이메일</th>
					<td><input type="text" id="email" name="email" class="form-control" placeholder="이메일 주소를 입력하세요."></td>
				</tr>
			</table>
			<button type="submit" id="addWriterBtn" class="btn btn-primary float-right">작가 추가</button>
		</form>
	</div>
	
</section>

<th:block layout:fragment="script">
    <script>

    </script>
</th:block>
<html>
