<!DOCTYPE html>
<html

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="w-50">
		<h1>글 추가</h1>
		
		<input type="text" id="title" class="form-control" placeholder="제목을 입력하세요">
		<textarea rows="10" id="content" class="form-control" placeholder="줄거리를 입력하세요"></textarea>
		<div class="d-flex">
			<div class="d-flex justify-content-start">
				<div class="my-4">

				</div>

				</a>
			</div>
			<div class="d-flex justify-content-end" th:each="content : ${ContentList}">
				<div class="my-4">
					<button type="button" id="saveBtn" class="btn btn-warning" th:data-novel-id="content.novelId">저장</button>
				</div>
				<div class="my-4">
					<button type="button" id="clearBtn" class="btn btn-warning">모두 지우기</button>
				</div>
			</div>
			
		</div>
	</div>

		<div class="modal fade" id="modal">
		<!-- modal-sm : 작은 모달창, modal-dialog-centered: 수직 가운데 정렬 -->
		  <div class="modal-dialog modal-sm modal-dialog-centered">
		    <div class="modal-content text-center">
		    	<div class="py-3">
		    		<a href="#" id="LocalDateTimeBtn"></a>
		    	</div>
		    	<div class="py-3 border-top">
		    		<a href="#" data-dismiss="modal">취소</a>
		    	</div>
		    </div>
		  </div>
		</div>
		
</section>
