<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="w-50">
		<h1>글 추가</h1>
		<div>
			<input type="text" id="title" class="form-control" placeholder="제목을 입력하세요">
			<textarea rows="10" id="content" class="form-control" placeholder="줄거리를 입력하세요"></textarea>
		</div>
		<div>
			<div class="d-flex">
				<div class="my-4 d-flex justify-content-start">
					<input type="file" id="file"> 
				</div>
				<a href="#" class="more-btn" data-toggle="modal" data-target="#modal">
					<button type="button" class="btn btn-warning timeBtn">시간 저장</button>
				</a>
			</div>
			<div class="d-flex justify-content-end">
				<div class="my-4">
					<button th:if="novelId != null" type="button" id="saveBtn" class="btn btn-warning" th:data-novel-id="${novelId}">저장</button>
					<button th:unless="novelId != null" type="button" id="editBtn" class="btn btn-warning" th:data-novel-id="${novelId}">수정</button>
				</div>
				<div class="my-4">
					<button type="button" id="clearBtn" class="btn btn-warning">모두 지우기</button>
				</div>
			</div>
			
		</div>
	</div>
	
		<!-- Modal: 타임리프 레이아웃 때문에 section 태그 안쪽에 위치 -->
		<div class="modal fade" id="modal">
		<!-- modal-sm : 작은 모달창, modal-dialog-centered: 수직 가운데 정렬 -->
		  <div class="modal-dialog modal-sm modal-dialog-centered">
		    <div class="modal-content text-center">
		    	<div class="py-3">
		    		<a href="#" id="LocalDateTimeBtn"></a>
		    	</div>
		    	<div class="py-3 border-top">
		    		<a href="#" data-dismiss="modal">취소</a>
		    	</div>
		    </div>
		  </div>
		</div>
		
</section>

<th:block layout:fragment="script">
    <script>
    $(document).ready(function() {
		
		// 글쓰기
		$("#saveBtn").on('click', function() {
			let title = $("#title").val().trim();
			let content = $("#content").val();
			let novelId = $(this).data("novel-id");
			let uploadTime = $("#LocalDateTimeBtn").val().trim();
			
			if (!title) {
				alert("제목을 입력하세요");
				return;
			}
			
			if (!content) {
				alert("내용을 입력하세요");
				return;
			}
			
			console.log(title);
			console.log(content);
			console.log(novelId)
			
			// AJAX
			$.ajax({
				// request
				type:"post"
				, url:"/content/create"
				, data:{"title": title, "content":content, "novelId":novelId, "uploadTime":uploadTime}
				// response
				, success:function(data) {
					if (data.code == 200) {
						alert("새로운 글이 저장되었습니다.");
						location.href = "/content/content-list-view?novelId="+novelId;
					} else {
						alert(data.error_message);
					}
				}
				, error:function(e) {
					alert("글을 저장하는데 실패했습니다.");
				}
			});
		});
		
		// 모두 지우기
		$("#clearBtn").on('click', function() {
			//alert("모두 지우기");
			$("#subject").val(""); // 내용 초기화
			$("#content").val(""); // 내용 초기화
		});
		
		
		$(".more-btn").on('click', function(e){
			e.preventDefault(); // a 태그 위로 올라감 방지
		});
		
	});
    
    </script>
</th:block>
</html>
